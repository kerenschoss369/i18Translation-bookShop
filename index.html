<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-trans="main-title">Books Shop- Admin Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body onload="onInit()">
    <div class="logo-container">
        <img class="lang-flag" onclick="onSetLang('en')" src="images/USflag.png" />
        <img class="lang-flag" onclick="onSetLang('he')" src="images/ILflag.png" />
        <h1 class="logo" data-trans="logo">Books Shop</h1>
    </div>
    <div class="container">
        <div class="add-book-container flex column align-center justify-center">
            <button type="button" class="btn add-book-btn btn-primary btn-lg" data-trans="add-book" onclick="onToggleForm()">Add Book</button>
            <form onsubmit="onAddBook(event)" class="add-book-form">
                <input type="text" class="name-input" data-trans="enter-book-name" placeholder="Enter the book name" />
                <input type="text" class="price-input" data-trans="enter-book-price" placeholder="Enter the book price" />
                <button class="btn add-book-btn btn-primary" data-trans="add-book-form">Add Book</button>
            </form>
        </div>

        <!-- Read-Modal -->
        <div class="read-container modal fade" id="bookModal" aria-hidden="true">
        </div>

        <!-- Update Modal -->
        <div class="update-container modal fade" id="bookNameModal" aria-hidden="true">
        </div>

        <!-- books table -->
        <div class="books-container flex justify-center">
            <table class="table table-hover books-table">
                <thead class="thead-dark ">
                    <tr>
                        <th class="cell" scope="col" data-trans="book-id">Book ID</th>
                        <th class="cell-sort" scope="col" data-trans="book-name" onclick="onSortChange('name')">Book Name ðŸ”½</th>
                        <th class="cell-sort" scope="col" data-trans="book-price" onclick="onSortChange('price')">Price ðŸ”½</th>
                        <th class="cell" scope="col" data-trans="actions">Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <h3 data-trans="no-books" class="no-books d-none"></h3>
    </div>
    <div class="pagination-container flex justify-center align-center"></div>
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/books-service.js"></script>
    <script src="js/books-controller.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/i18n-controller.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>

</html>
